<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header id="site_header">
        <div class="header-top bg-darkblue ">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                  <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 text-uppercase">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">about</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        
        <div class="header-bot bg-green">
            <div class="container">
                <div class="row">
                    <div class="col-12 pb-5 text-uppercase text-white">
                        <div class="jumbotron d-flex flex-column justify-content-center text-center mt-5">
                            <img id="avatar" src="./img/avatar.svg" alt="">
                            <h1 class="my-2">start bootstrap</h1>
                            <div class="star d-flex align-items-center justify-content-center">
                                <hr>
                                <i class="fa-solid fa-star mx-4"></i>
                                <hr>
                            </div>
                            <span>graphic artist - web designer - illustrato</span>  
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </header>
    <!-- /#site_header -->


    <main id="site_main">
        <div class="row mb-3 gy-4 gx-3 p-2 p-md-3 p-lg-5">
            <div class="col-12 rounded">
                <h2 class="text-uppercase text-center">portfolio</h2> 
                <div class="star d-flex align-items-center justify-content-center">
                    <hr class="border border-dark">
                    <i class="fa-solid fa-star mx-4"></i>
                    <hr class="border border-dark">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-red rounded d-flex justify-content-center">
                    <img height="200px" src="./img/cabin.png" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-aqua rounded d-flex justify-content-center">
                    <img height="200px" src="./img/cake.png" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-black rounded d-flex justify-content-center">
                    <img height="200px" src="./img/circus.png" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-lightblue rounded d-flex justify-content-center">
                    <img height="200px" src="./img/game.png" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-blue rounded d-flex justify-content-center">
                    <img height="200px" src="./img/safe.png" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-beige rounded d-flex justify-content-center">
                    <img height="200px" src="./img/submarine.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-green height-2"></div>
            <div class="col-12 height-2"></div>
            <div class="col-12 bg-gray height-2"></div>
            <div class="col-12 bg-darkblue height-1"></div>
        </div>
    </div>
    </main>
    <!-- /#site_main -->


    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
